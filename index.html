<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Telefônica</title>
  <!--------------->
  <!-- Style  CSS-->
  <!--------------->

  <link rel="stylesheet" href="./Css/styles.css" />

  <!------------------>
  <!-- BOOTSTRAP CSS-->
  <!------------------>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
    integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous" />

  <!---------------------->
  <!--FONT AWESOME iCON -->
  <!---------------------->

 <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
 
  <!---------------->
  <!--Fonts Google-->
  <!---------------->

  <link href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap" rel="stylesheet">


  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">

  <!-------------->
  <!--Icone Main-->
  <!-------------->

  <link rel="shortcut icon" type="image/png" href="./img/logoprincipal.png">
</head>
  <!----------------------------->
  <!--loading reading functions-->
  <!----------------------------->

<body onload="Read_Name(),Read_Telefone(),
Read_Email()" class="bacCor text-white">

  <!---------->
  <!--Navbar-->
  <!---------->
<nav class="navbar bg-white ">
    <div class="row">
      <div class="col-4">

  <!---------->
  <!--Logo---->
  <!---------->

        <a href="#" class="navbar-brand text-white">
          <img src="./img/logo.png" alt="#" class="logo">
        </a>
      </div>
      <div class="col-8 d-flex">
  <!---------------->
  <!--Input--Seach-->
  <!---------------->

        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Pesquisar">
          <button class="search__button">
            <i class="fas fa-search search__icon"></i>
          </button>
        </form>
  <!-------------------->
  <!--Icones--Custom---->
  <!-------------------->
        <nav class="user-nav">
          <div class="user-nav__icon-box">

            <i class="far fa-bookmark user-nav__icon"></i>
            <span class="user-nav__notification">5</span>
          </div>
          <div class="user-nav__icon-box">
            <i class="fas fa-comments user-nav__icon"></i>
            <span class="user-nav__notification">2</span>
          </div>
  <!-------------------->
  <!--User---->
  <!-------------------->

          <div class="user-nav__user">
            <img src="./img/empresario.jpg" alt="User photo" class="user-nav__user-photo">
            <span class="user-nav__user-name">Everton Eduardo</span>
          </div>
        </nav>

      </div>
    </div>
  </nav>
  <br />

  <div class="container">
    <div class="row">
      <div class="col-12">
  <!------------------------->
  <!--Input-telephone book--->
  <!------------------------->
        <form class="border border-info p-3 formBackgroundImage" id="form">
          <h1 class="text-primary textH1">Agenda Telefônica</h1>
          <div class="form-group container ">

            <label class="text-primary"><i class="fas fa-user p-2"></i>Nome</label>
            <input type="text" required autocomplete="off" class="form-control col-5 text-primary" id="name"
              placeholder="Digite seu Nome" />


            <label class="text-primary"><i class="fas fa-envelope p-2"></i>Email</label>
            <input type="email" required autocomplete="off" class="form-control col-5 text-primary" id="email"
              placeholder="Digite seu Email" />


            <label class="text-primary"><i class="fas fa-phone p-2"></i>telefone</label>
            <input type="number" required autocomplete="off" class="form-control col-5 text-primary" id="telefone"
              placeholder="Digite seu telefone" />

  <!------------------------------->
  <!--Input-telephone book-Button-->
  <!------------------------------->


            <button type="submit" class="btn btn-primary mt-3">
              <i class="fas fa-plus"></i> Salvar
            </button>

          </div>


      </div>
      </form>
    </div>
       <!--------------------->
      <!--Information output-->
      <!---------------------->

    <div class="container">
      <h2 class="text-primary textH2">Resultado</h2>
            <div class="row whiteOutputBox">
              <div class="col">
                    <div id="nameIdentity"></div>
                  </div>
                  <div class="col">
                    <div id="telefoneIdentity"></div>
                  </div>
                  <div class="col">
                    <div id="emailIdentity"></div>
                  </div>
            </div>
    </div>
  </div>
  </div>

<!----------------->
<!--boostrap Jquery-->

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
    integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
    crossorigin="anonymous"></script>

    <!----------------->
    <!-- Javascript --> 
    <!----------------->

  <script src="./js/main.js"></script>
  <script src="./js/telefone.js"></script>
  <script src="./js/email.js"></script>
  <script src="./js/name.js"></script>
</body>

</html>
